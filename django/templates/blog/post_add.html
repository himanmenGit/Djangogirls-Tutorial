{% extends 'base.html' %}

{% block title %}Post add{% endblock %}

{% block content %}

{% comment %}
name이 title인 input요소와
name이 content인 textarea요소,
type이 submit인 button요소를
하나의 form요소 안에 배치
{% endcomment %}

<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">제목</label>
        <input id="title" type="text" name="title" class="form-control">
    </div>

    <div class="form-group">
        <label for="content">내용</label>
        <textarea name="content" id="content" cols="30" rows="10" placeholder="내용" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">저장</button>
</form>
{% endblock %}
