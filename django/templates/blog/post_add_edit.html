{% extends 'base.html' %}

{% block title %}
    {% if post %}
        Post edit (pk: {{ post.pk }} )
    {% else %}
        Post add
    {% endif %}
{% endblock %}

{% block content %}
{% if form_error %}
    <div>
        <p><h2>ERROR: [{{ form_error }}]</h2></p>
    </div>
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">제목</label>
        <input id="title" type="text" name="title" class="form-control" placeholder="제목" value="{{ post.title }}">
    </div>

    <div class="form-group">
        <label for="content">내용</label>
        <textarea name="content" id="content" cols="30" rows="10" placeholder="내용" class="form-control">{{ post.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">
        {% if post %}
            수정하기
        {% else %}
            작성하기
        {% endif %}
    </button>
</form>
{% endblock %}
